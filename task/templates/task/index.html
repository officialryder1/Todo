{% extends 'task/base.html' %}

{% block content %}
<h1>Welcome to Task Master</h1><br>
    <ul>
        {% for task in tasks %}
        <li style="font-size: larger;">{{task}}</li>
        {%empty%}
        <li>No Tasks.</li>
        {% endfor %}
    </ul>
    <a href="{%url 'add' %}">Add a New Task</a>

{% endblock %}
